    <form #searchProductform="ngForm" (ngSubmit)="SearchProducts();" class="row row-cols-lg-auto g-3 mt-5 mx-5 mb-3 text-center">
      <div class="col">
        <label class="visually-hidden " for="inline-form-id" >Id</label>
         <input type="text" class="form-control mb-5 mx-5" id="id" name="id"  [(ngModel)]="_searchproduct.id"
          placeholder="Product Id"/>
      </div>
      <div class="col">
        <label class="visually-hidden" for="inline-form-name" >Name</label>
        <input type="text" class="form-control mb-5 mx-5" id="name" name="name" [(ngModel)]="_searchproduct.name"
          placeholder="Product Name"/>
      </div>
      <div class="col">
        <label class="visually-hidden" for="inline-form-brand" >Brand</label>
        <input type="text" class="form-control mb-5 mx-5" id="brand" name="brand" [(ngModel)]="_searchproduct.brand"
          placeholder="Product Brand">
      </div>
    
      <div class="col">
        <button type="submit" class="btn btn-primary mb-3 mx-5" >Search By</button>
      </div>
    </form>
