<div class="image">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>User Registration</h1>
                </div>  
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
      <!-- <small [class.text-danger]="msg.status==500">{{msg}</small>-->
      <div class="form-group mt-1">
        <label for="email" style="color: #fff;">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <div *ngIf="email.errors &&(email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">Email is required </small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid email format</small>
      </div>
      </div>

      <div class="form-group mt-1">
        <label for="username" style="color: #fff;">User Name:</label>
        <input type="text"  class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.userName" required #username="ngModel"
        [class.is-invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required </small>
      </div>

      <div class="form-group mt-1">
        <label for="pwd" style="color: #fff;">Password:</label>
        <input type="password"  class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required </small>
      </div>

      <div class="form-group mt-1">
        <label for="pwd" style="color: #fff;">Confirm Password:</label>
        <input type="password"  class="form-control"  placeholder="Enter Confirm password" name="cpassword" [(ngModel)]="user.password" required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password is required </small>
      </div>
      <button [disabled]="Registerform.form.invalid"  type="submit" class="btn btn-info mt-3">Register</button>
    </form>
    <small class="float-right btextual mt-1" style="color: #fff;" [routerLink]="['/login']">Existing User ? Login here</small>
  </div>
  </div>
  </div>
  </div>
