<div class="image">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>User Login</h1>
                </div>  
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        {{loginform.form.valid}}
        <small class="text-danger">{{msg}}</small>
      <div class="form-group mt-1">
        <label for="email" style="color: #fff;">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <!--  <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required </small>-->
      <div *ngIf="email.errors &&(email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors['required']">Email is required </small>
        <small class="text-danger" *ngIf="email.errors['pattern']">Enter valid email format</small>
      </div>
      </div>
      <div class="form-group mt-1">
        <label for="pwd" style="color: #fff;">Password:</label>
        <input type="password"  class="form-control"  placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required </small>
      </div>
      <button [disabled]="loginform.form.invalid"  type="submit" class="btn btn-info mt-3">Login</button>
    </form>
    <!-- two way to move to next page 1 by click method 2 by router link
        <small class="float-right" style="color: #fff;" (click)="gotoregistration()">New User ? Register here</small>-->
    <small class="float-right" style="color: #fff;" [routerLink]="['/registration']">New User ? Register here</small>
  </div>
  </div>
  </div>
  </div>
