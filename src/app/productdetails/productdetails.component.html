

<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>eCommerce Product Detail</title>
    
    <h2>Product Detail</h2>
  </head>

  <body>

					</div>
                </div>
					<div class="details col-md-6">

						<h4 class="price">current price: â‚¹ <span>{{product.price}}</span></h4>
